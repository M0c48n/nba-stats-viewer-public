{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block customcss %}
    {% endblock customcss %}
    <title>NBA-Stats-Viewer</title>
</head>
<body>
    <header class="header p-3 text-white">
        <div class="container-sm">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a href="/" class="text-white text-decoration-none header-title">
                    <h3>NBA Stats Viewer</h3>
                    <img src="{% static 'team/img/logo.png' %}" alt="logo" class="ms-2 header-logo">
                </a>
    
                {% comment %} <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-light">Sign up</button>
                </div> {% endcomment %}
            </div>
        </div>
    </header>
    {% block contents %}
    {% endblock contents %}
</body>
</html>
